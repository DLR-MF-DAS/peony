context_parser: pypyr.parser.keyvaluepairs
steps:
  - name: peony.cmd
    onError: 'upsampling failed for {path} in {workdir}'
    in:
      stepname: upsample
      outputFile: '{workdir}/upsampled.tif'
      cmd:
        run: /snap/bin/gpt /home/bandselect_upsampling.xml -Pinput={path} -Poutput={workdir}/upsampled.tif
        cwd: '{workdir}'
        stdout: './upsample.stdout.log'
        stderr: './upsample.stderr.log'


on_failure:
  - name: pypyr.steps.filewrite
    in:
      fileWrite:
        path: '{logpath}'
        payload: "FAILURE: {runErrors[0][customError]}\n"
        append: True

