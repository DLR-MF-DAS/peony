# ./show-me-what-you-got.yaml
context_parser: pypyr.parser.keyvaluepairs
steps:
  - name: pypyr.steps.echo
    in:
      echoMe: "Path: {path}"
  - name: pypyr.steps.echo
    in:
      echoMe: "Name: {name}"
  - name: pypyr.steps.echo
    in:
      echoMe: "Workdir: {workdir}"
  - name: pypyr.steps.echo
    in:
      echoMe: "Logfile: {logfile}"
